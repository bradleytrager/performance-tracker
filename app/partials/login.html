<div class="panel-body">
	<div class="form-group row">
		<div class="col-sm-6">
			<input type="text" ng-model="username" class="form-control" ng-model="username" placeholder="Username" >
		</div>
	</div>
</div>
<div class="panel-body">
	<div class="form-group row">
		<div class="col-sm-6">
			<input type="password" ng-model="password" class="form-control" ng-model="password" placeholder="Password" >
		</div>
	</div>
</div>
<div class="panel-body">
	<div class="form-group row">
		<div class="col-sm-6">
			<button class="btn btn-primary" ng-click="login(username, password)">Login</button>
		</div>
	</div>
</div>
