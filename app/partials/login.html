<div class="panel-body" id="login">
	<div class="form-group row">
		<div class="col-sm-12">
			<input type="text" ng-model="username" class="form-control center-block" ng-model="username" placeholder="Username" >
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-12">
			<input type="password" ng-model="password" class="form-control center-block" ng-model="password" placeholder="Password" >
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-12">
			<button class="btn btn-primary center-block" ng-click="login(username, password)">Login</button>
		</div>
	</div>
	<div class="form-group row" ng-show="errorMessage.msg">
		<div class="col-sm-12">
			<alert class="center-block" type="danger" >{{errorMessage.msg}}</alert>
			</div>
		</div>
	</div>
</div>
