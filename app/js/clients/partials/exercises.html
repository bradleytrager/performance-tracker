<div class="row">
	<div class="col-sm-12">
		<h2 class="reportHeader" ng-show="client">Report for <span ng-bind="client.name"></span>
		<div class="btn-group" dropdown is-open="status.isopen">
			<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
			<span ng-bind="period.PeriodName"></span> <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li ng-repeat="period in periods"><a href="" dropdown-toggle ng-click="setPeriod(period)" ng-bind="period.PeriodName" ></a></li>
			</ul>
		</div>
		</h2>
		<div id="exercises" ng-repeat="exercise in exercises" >
			<div class="exerciseName" ng-bind="exercise.name" ng-click="getReport(exercise.id)"></div>
		</div>
		<div class="exercisesError" ng-if="exercisesError">
			<h3>(<span ng-bind="exercisesError"></span>)</h3>
		</div>
	</div>
	<div class="col-sm-12">
		<table>
			<tr>
				<td>Timestamp</td><td ng-repeat="timestamp in timestamps track by $index"><span ng-bind="timestamp"></span></td>
			</tr>
			<tr>
				<td>Go to Failure</td><td ng-repeat="goToFailure in goToFailures track by $index"><span ng-bind="goToFailure"></span></td>
			</tr>
			<tr>
				<td>Performance</td><td ng-repeat="performance in performances track by $index"><span ng-bind="performance"></span></td>
			</tr>
			<tr>
				<td>Out of Sequence</td><td ng-repeat="outOfSequence in outOfSequences track by $index"><span ng-bind="outOfSequence"></span></td>
			</tr>
		</table>
	<div style="height:300px; padding: 0 30px;">
	<linechart data='data' options='options'></linechart>
</div>
<table>
			<tr>
				<td>Current Weight</td><td ng-repeat="currentWeight in currentWeights track by $index"><span ng-bind="currentWeight"></span></td>
			</tr>
			<tr>
				<td>Net Change Weight</td><td ng-repeat="netChangeWeight in netChangeWeights track by $index"><span ng-bind="netChangeWeight"></span></td>
			</tr>
			<tr>
				<td>Time Under Load</td><td ng-repeat="timeUnderLoad in timeUnderLoads track by $index"><span ng-bind="timeUnderLoad"></span></td>
			</tr>
			<tr>
				<td>Range of Motion</td><td ng-repeat="rangeOfMotion in rangeOfMotions track by $index"><span ng-bind="rangeOfMotion"></span></td>
			</tr>
		</table>
</div>
</div>
